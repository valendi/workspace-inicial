<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        h2 {
            color: white;
            background-color: gray;
            text-align: center;
            padding: 10px;
        }
        
        .form-label {
            font-weight: bold;
        }
        
        .container {
            max-width: 800px;
        }
        
        .profile-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }
        
        .profile-pic-container {
            flex: 1;
            margin-right: 20px;
            text-align: center;
        }
        
        .profile-pic-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .form-container {
            flex: 2;
        }
        
        body.night-mode {
            background-color: #2c2c2c;
            color: white;
        }
        
        body.night-mode input,
        body.night-mode label {
            color: #ffffff;
        }
        
        body.night-mode .form-control {
            background-color: white;
            color: #333;
            border-color: #666;
        }
        
        body.night-mode .form-label {
            color: #ffffff;
        }
        
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav w-100 justify-content-between">
    <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="categories.html">Categorías</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="sell.html">Vender</a>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span id="displayUsername"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
        <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
        <li><a id="cerrar" class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
    </li>
    </div>
    </div>
    </nav>

    <main>
        <div class="container mt-5">
            <h2>Perfil del Usuario</h2>
            <div class="profile-container">
                <div class="profile-pic-container">
                    <img id="profilePicPreview" src="https://via.placeholder.com/150" alt="Foto de perfil">
                    <input type="file" id="profilePic" class="form-control" />
                    <button class="btn btn-secondary mt-2">Cargar foto de perfil</button>
                </div>

                <div class="form-container">
                    <form id="profileForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre *</label>
                                <input type="text" id="name" class="form-control" required autocomplete="given-name" />
                            </div>
                            <div class="col-md-6">
                                <label for="secondName" class="form-label">Segundo Nombre </label>
                                <input type="text" id="secondName" class="form-control" autocomplete="additional-name" />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="lastname" class="form-label">Apellido *</label>
                                <input type="text" id="lastname" class="form-control" required autocomplete="family-name" />
                            </div>
                            <div class="col-md-6">
                                <label for="secondLastname" class="form-label">Segundo Apellido</label>
                                <input type="text" id="secondLastname" class="form-control" autocomplete="additional-name" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono de contacto *</label>
                            <input type="tel" id="phone" class="form-control" required autocomplete="tel" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" id="email" class="form-control" readonly autocomplete="email" />
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label" for="darkModeToggle">Modo día/noche</label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/my-profile.js"></script>
</body>
