  <main>
    </br>
    <div class="container">
      <div class="row" id="foo">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <p id="product-category">
              <h2 id="category-name" class="subtitles"></h2>
              </p>
              <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-images"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
          <div id="productos-relacionados-contenedor">
            <p id="titleProductsInfo">Productos relacionados</p>
            <div class="card-group" id="productos-relacionados"></div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <div id="description-section">
                <h1 id="product-name">Nombre del producto</h1>
                <p id="product-description">Descripción del producto</p>
                <p id="product-sold" class="subtitles">
                  <span id="sold-quantity"></span> unidades vendidas
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 buy-button-container">
              <button id="buy-button" class="btn btn-primary">Comprar</button>
            </div>
            <div class="col-12" id="calif-container"></div>
            <div class="col-12 text-end">
              <button id="verMas" class="btn btn-secondary mt-3" type="button" onclick="verMasComentarios()">Ver
                más</button>
            </div>
          </div>
          <br>
          <div class="row">
            <div id="star-rating-container">
              <p id="titleProductsInfo">¿Te gustaría calificar el producto? Anímate</p>
              <div id="star-rating">
                <div id="star-rating">
                  <i class="far fa-star" data-value="1"></i>
                  <i class="far fa-star" data-value="2"></i>
                  <i class="far fa-star" data-value="3"></i>
                  <i class="far fa-star" data-value="4"></i>
                  <i class="far fa-star" data-value="5"></i>
                </div>
                <textarea id="comment-box" placeholder="Deja tu comentario aquí..."></textarea>
                <div class="button-container">
                  <button id="submit-button" class="btn btn-secondary mt-3">Enviar</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    <br>
